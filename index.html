<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>        
    <section id="cenario">

    </section>

    <script>
        const largura = 256;        
        const blocoAtual = 48;

        const fundoAleatorio = (number) => {
            const chance = 20;
            const numeros = Math.random() * (100);
            return numeros.toFixed() < chance;
        }

        const renderizarCenario = () => {
            try {
                const cenario = document.getElementById("cenario");

                for (let index = 0; index < largura; index++) {
                    cenario.innerHTML += `<div id="${index}" class="fundo-${fundoAleatorio(index) ? '2' : '1'}"></div>`;
                }

                setTimeout(() => {
                    iniciarPersonagem();
                }, 1000);                
            } catch (error) {
                console.log(error)
            }

        }

        const iniciarPersonagem = () => {
            const blocoPersonagem = document.getElementById(blocoAtual);
            blocoPersonagem.innerHTML = `<img width="60" height="60" src="personagens/personagem.png" alt="">`
        }

        window.onload = renderizarCenario();

    </script>
</body>
</html>
